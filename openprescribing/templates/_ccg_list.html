<div class="child-entity-list ccg-list">
  <p>
    There are {{ ccgs|length }} CCGs in this {{ entity_type_human }}.
    <a class="showall" href="#">&raquo; show them...</a>
  </p>

  <ul class="list-unstyled">
  {% for ccg in ccgs %}
    <li class="hidden">
      <a href="{% url 'ccg_home_page' ccg.code %}">{{ ccg.cased_name }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
